    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            background: #0a0a0a;
            font-family: 'Arimo', sans-serif;
            display: flex;
            flex-direction: column;
            color: #e0e0e0;
        }

        /* Header Styles (Diƒüer sayfalarla aynƒ±) */
        .header {
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .title {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .title span {
            color: #4a90e2;
        }

        /* Navigation Menu (Diƒüer sayfalarla aynƒ±) */
        .nav-toggle {
            background: rgba(74, 144, 226, 0.1);
            border: 1px solid rgba(74, 144, 226, 0.3);
            color: #4a90e2;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-toggle:hover {
            background: rgba(74, 144, 226, 0.2);
            border-color: rgba(74, 144, 226, 0.5);
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .hamburger span {
            width: 20px;
            height: 2px;
            background: #4a90e2;
            transition: all 0.3s ease;
        }

        .nav-toggle.active .hamburger span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .nav-toggle.active .hamburger span:nth-child(2) {
            opacity: 0;
        }

        .nav-toggle.active .hamburger span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        .nav-menu {
            position: fixed;
            top: 111px;
            right: 40px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 0;
            min-width: 220px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .nav-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .nav-menu a {
            display: block;
            padding: 12px 25px;
            color: #e0e0e0;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-menu a:hover {
            background: rgba(74, 144, 226, 0.1);
            color: #4a90e2;
            padding-left: 30px;
        }

        .nav-item {
            position: relative;
        }

        .nav-item > a {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
            margin: 5px 0;
            border-radius: 8px;
        }

        .submenu.active {
            max-height: 200px;
        }

        .submenu a {
            padding: 10px 25px 10px 40px;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .submenu a:hover {
            color: #4a90e2;
            padding-left: 45px;
        }

        .arrow {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }

        .arrow.rotate {
            transform: rotate(180deg);
        }

        /* Main Section */
        .main-section {
            flex: 1; /* Footer'ƒ± a≈üaƒüƒ± itmek i√ßin */
            display: flex;
            flex-direction: column;
            padding: 80px 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .page-title {
            text-align: center;
            font-size: 3rem;
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 60px;
        }

        .page-title::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #4a90e2, transparent);
            margin: 25px auto 0;
            border-radius: 2px;
        }

        /* --- YENƒ∞ EKLENEN STƒ∞LLER --- */
        .content-wrapper {

        }

        .coming-soon-text {

            font-weight: 700;
            color: rgba(255, 255, 255, 0.2); /* Soluk renk */
            text-align: center;
        }
        /* --- YENƒ∞ STƒ∞LLER Bƒ∞Tƒ∞≈û --- */

        /* Footer (Diƒüer sayfalarla aynƒ±) */
        .footer {
            background: rgba(15, 15, 15, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 40px 0 20px;
            width: 100%;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 40px;
            margin-bottom: 30px;
            padding: 0 40px;
        }

        .footer-section {
            display: flex;
            flex-direction: column;
        }

        .footer-logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .footer-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .footer-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
        }

        .footer-title span {
            color: #4a90e2;
        }

        .footer-heading {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4a90e2;
            margin-bottom: 15px;
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .social-link {
            width: 40px;
            height: 40px;
            background: rgba(74, 144, 226, 0.1);
            border: 1px solid rgba(74, 144, 226, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a90e2;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(74, 144, 226, 0.2);

            transform: translateY(-3px);
        }

        .social-link img {
            width: 24px;

        }

        .footer-bottom {
            text-align: center;

            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.4);

        }

        .footer-bottom a {

        /* Responsive */

            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 0 20px;
            }
        }
    </style>

    <script>
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');
        const vehiclesToggle = document.getElementById('vehiclesToggle');
        const vehiclesSubmenu = document.getElementById('vehiclesSubmenu');
        const arrow = vehiclesToggle.querySelector('.arrow');

        navToggle.addEventListener('click', () => {
            navToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        vehiclesToggle.addEventListener('click', (e) => {
            e.preventDefault();
            vehiclesSubmenu.classList.toggle('active');
            arrow.classList.toggle('rotate');
        });

        document.addEventListener('click', (e) => {
            if (!navToggle.contains(e.target) && !navMenu.contains(e.target)) {
                navToggle.classList.remove('active');
                navMenu.classList.remove('active');
                if (vehiclesSubmenu.classList.contains('active')) {
                    vehiclesSubmenu.classList.remove('active');
                    arrow.classList.remove('rotate');
                }
            }
        });

        navMenu.querySelectorAll('a').forEach(link => {
            if (link.id !== 'vehiclesToggle') {
                link.addEventListener('click', () => {
                    navToggle.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            }
        });
    </script>
