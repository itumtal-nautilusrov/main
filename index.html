<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nautilus ROV Web Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #1e2a4a 0%, #0a0a0a 100%);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative; 
            overflow: hidden; 
        }

        .background-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 55vw; 
            height: auto;
            transform: translate(-50%, -50%);
            opacity: 0.15;
            z-index: 0; 
            pointer-events: none; 
        }

        h1, p, a.button, footer {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5em; 
            margin-bottom: 0.3em;
            color: #66a6ff;
        }

        p {
            font-size: 1.3em; 
            color: #dddddd;
            margin-bottom: 2em;
            max-width: 650px;
        }

        a.button {
            text-decoration: none;
            background-color: #66a6ff;
            color: #fff;
            padding: 1em 2em; 
            border-radius: 10px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(102, 166, 255, 0.4);
        }

        a.button:hover {
            background-color: #fff;
            color: #121212; 
            border: 3px solid #66a6ff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 166, 255, 0.6);
        }

        footer {
            position: absolute;
            bottom: 20px; 
            color: #555555;
            font-size: 1em;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <img class="background-logo" src="image/logo.png" alt="Nautilus Logo">

    <h1>Nautilus ROV</h1>
    <p>ITU MTAL high school project team focused on developing underwater robotic systems and advancing marine technology.</p>
    <a class="button" href="https://github.com/itumtal-nautilusrov" target="_blank">GitHub Profile</a>

    <footer>
        Where Light Fades, We Rise
    </footer>

</body>
</html>
